<!DOCTYPE html>
<html>
<head>
	<title>Train Data</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>
<body>
<div class="container">
	<div class="jumbotron">
	  <h1>Anytime is Train Time</h1>
	  <p>Watch the trains as they go by their perfectly scheduled paths</p>
	</div>
	<div class="row">
	<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Current Train Schedule</h3>
  </div>
  <div class="panel-body">
    <table class="table">
    	<tr>
    		<th>Train Name</th>
    		<th>Destination</th>
    		<th>Frequency (min)</th>
    		<th>Next Arrival</th>
    		<th>Minutes Away</th>
    		<th>Total Billed</th>
    	</tr>
    	<div id="name-display"></div>

    </table>
  </div>
</div>
</div>
<div class="row">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Train</h3>
  </div>
  <div class="panel-body">
    <form>
    	Train Name<br><input type="text" name="name" class="form-control" id="name-input"><br>
    	Destination<br><input type="text" name="role" class="form-control" id="role-input"><br>
		First Train Time (HH:mm military time)<br><input type="date" name="startDate" class="form-control" id="startDate-input"><br>
		Frequency (min)<br><input type="number" name="monthlyRate" class="form-control" id="monthlyRate-input"><br>
		<button class="btn btn-primary" id="add-user">Submit</button>
    </form>
  </div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script src="assets/javascript/logic.js"></script>
</body>
</html>
